<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    {% load static %}
</head>
<body>
    <h2>Chat "{{ chat.name }}"</h2>
    <h2>Сhat ID = {{chat.id}}</h2>
    <h2>Your nickname: {{ user.username }}</h2>
    <div id="language">
        <label for="language-select">Выберите язык перевода:</label>
        <select name="language-select" id="language-select">
            <option value="original">Без перевода</option>
            <option value="ru">Русский</option>
            <option value="en">Английский</option>
        </select>
        <div id="translate-indicator" style="display: none; font-style: italic; color: grey;"></div>
    </div>
    <div id="chat-log" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
    <input id="chat-message-input" type="text" size="100" placeholder="Введите сообщение">
    <button id="chat-message-submit">Отправить</button>

    <script src="{% static 'chat.js' %}"></script>
    <script>
        initChatScript({{ chat.id }}, "{{ user.username }}");
    </script>
</body>
</html>
